<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>js_task_1</title>
</head>
<body>
<div class="content">
    <table class="table-note">
        <tr class="table-header">
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th>
                <img src="./images/archive_white.png" alt="archive_white">
                <img src="./images/delete_white.png" alt="delete_white">
            </th>
        </tr>
    </table>
    <button id="add">Create Note</button>
    <table class="table-summary">
    </table>
    <div class="popup" id="form">
        <div class="popup__body">
            <div class="popup__content">
                <form action="#" name="mainForm">
                    <a href="#" class="popup__close">X</a>
                    <label for="nameNote" class="form-label">Note name</label>
                    <input type="text" name="name" id="nameNote" placeholder="Enter Name...">
                    <label for="categoryNote">Note category</label>
                    <select id="categoryNote" name="categoryNote">
                        <option value="category" selected="selected" disabled>Choose category</option>
                        <option value="Task">Task</option>
                        <option value="Random Thought">Random Thought</option>
                        <option value="Idea">Idea</option>
                    </select>
                    <label for="contentNote">Note text</label>
                    <input type="text" name="contentNote" id="contentNote" placeholder="Enter the note text...">
                    <input type="button" value="Create" id="create">
                </form>
            </div>
        </div>

    </div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
